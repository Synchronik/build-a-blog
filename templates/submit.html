{% extends "base.html" %}

{% block content %}

  <body>
    <h1>Blahg!!</h1>

    <form method="post">
      <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
      </label>

      <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">

    </form>

    <hr>

    {% for blog in blogs %}
      <div class="blog">
        <div class="blog-title">{{blog.title}}</div>
        <pre class="blog-content">{{blog.content}}</pre>
      </div>
    {% endfor %}

  </body>

  {% endblock %}
